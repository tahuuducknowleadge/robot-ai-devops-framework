name: Robot Tests with Allure and Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline

      - name: Run Robot Framework tests with Allure
        run: |
          robot --listener allure_robotframework:output/allure-results --outputdir output testsuites/

      - name: Generate Allure Report
        run: |
          allure generate output/allure-results -o output/allure-report --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output/allure

name: Robot Tests with Allure

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm install -g allure-commandline

      - name: Run Robot tests with Allure listener
        run: |
          robot --listener allure_robotframework:output/allure-results --outputdir output testsuites/

      - name: Generate Allure Report
        run: |
          allure generate output/allure-results -o output/allure-report --clean

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@3f3e4c8d61d9b324c44aa7b84f5dfdc61b7a4b5b
        with:
          name: allure-report
          path: output/allure-report
